<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Janken pon!</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="md-col-12 xs-col-12" id="greeting">
        Welcome!
      </div>
    </div>
    <div class="row">
      <div class="md-col-12 xs-col-12" id="chatbox">
        <form>
            <div class="form-group" style="width: 80vw;">
                <textarea id="griefing" readonly class="form-control"></textarea>
                <label>Message: </label>
                <input id="BM" type="text" />
                <button id="grief" type="submit">Submit</button>
            </div>
        </form>
      </div>
    </div>
    
    <div class="row">
      <div class="md-col-12 xs-col-12" id="message">
      </div>
    </div>
    
    <div class="row">
      <div class="md-col-3 xs-col-12" id="yourChoice">
      </div>
      <div class="md-col-6 xs-col-12" id="DMZ">
        <div class="row">
          <div class="md-col-4 xs-col-4 choice" id="rock">
            <img src="assets/images/Rock.png" alt="Rock">
          </div>
          <div class="md-col-4 xs-col-4 choice" id="paper">
            <img src="assets/images/Paper.png" alt="Paper">
          </div>
          <div class="md-col-4 xs-col-4 choice" id="scissors">
            <img src="assets/images/Scissors.png" alt="Scissors">
          </div>
        </div>
      </div>
      <div class="md-col-3 xs-col-12" id="enemyChoice">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 xs-col-12" id="result">
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
